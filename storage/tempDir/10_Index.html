<script>
    const aside = document.querySelector("aside");
    const menuBtn = document.querySelector("#menu-btn");
    const contentHolder = document.querySelector("main");
    const stickyHeader = document.querySelector(".sticky-header");
    const navLinks = document.querySelector(".nav-links");
    const fontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
    const containers = document.querySelectorAll('.container');
    const items = document.querySelectorAll(".mitem");
    var topics = [{"id":509,"chapter_id":32,"title":"Index","html_body":"\u003Cp\u003E\u0026nbsp;\u003C\/p\u003E\u003Cdiv class=\u0022Einfacher-Textrahmen\u0022 style=\u0022-webkit-text-stroke-width:0px;border-style:solid;border-width:0px;color:rgb(0, 0, 0);font-family:\u0026quot;Times New Roman\u0026quot;;font-size:medium;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:0px;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;\u0022 id=\u0022_idContainer000\u0022\u003E\u003Cp class=\u0022Einf--Abs-\u0022 style=\u0022border-width:0px;break-after:auto;break-before:auto;color:rgb(0, 0, 0);font-family:\u0026quot;Minion Pro\u0026quot;, serif;font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;line-height:1.2;margin:0px;orphans:1;padding:0px;text-align:left;text-decoration:none;text-indent:0px;text-transform:none;widows:1;\u0022\u003E\u003Cspan style=\u0022color:rgb(235,97,13);font-family:\u0026quot;Myriad Pro\u0026quot;, sans-serif;font-size:30px;\u0022\u003E\u003Cspan class=\u0022CharOverride-1\u0022 style=\u0022font-style:normal;font-weight:normal;\u0022\u003E10. Chapter\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E\u003C\/div\u003E\u003Cdiv class=\u0022Einfacher-Textrahmen\u0022 style=\u0022-webkit-text-stroke-width:0px;border-style:solid;border-width:0px;color:rgb(0, 0, 0);font-family:\u0026quot;Times New Roman\u0026quot;;font-size:medium;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:0px;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;\u0022 id=\u0022_idContainer001\u0022\u003E\u003Cp class=\u0022Neues_Kapitel_Neues_Kapitel_Kapitelname\u0022 style=\u0022border-width:0px;break-after:auto;break-before:auto;color:rgb(235, 97, 13);font-family:\u0026quot;Myriad Pro\u0026quot;, sans-serif;font-size:45px;font-style:normal;font-variant:normal;font-weight:normal;line-height:1.2;margin:0px;orphans:1;padding:0px;text-align:left;text-decoration:none;text-indent:0px;text-transform:none;widows:1;\u0022\u003EIndex\u003C\/p\u003E\u003Cp class=\u0022Neues_Kapitel_Neues_Kapitel_Kapitelname\u0022 style=\u0022border-width:0px;break-after:auto;break-before:auto;color:rgb(235, 97, 13);font-family:\u0026quot;Myriad Pro\u0026quot;, sans-serif;font-size:45px;font-style:normal;font-variant:normal;font-weight:normal;line-height:1.2;margin:0px;orphans:1;padding:0px;text-align:left;text-decoration:none;text-indent:0px;text-transform:none;widows:1;\u0022\u003E\u0026nbsp;\u003C\/p\u003E\u003C\/div\u003E\u003Cp style=\u0022text-align:center;\u0022\u003E\u003Cspan style=\u0022color:#646363;\u0022\u003ETiger Multitasking V6.03 | Support \u003C\/span\u003E\u003Ca href=\u0022:support@wilke.de\u0022\u003E\u003Cspan style=\u0022color:#646363;\u0022\u003E:support@wilke.de\u003C\/span\u003E\u003C\/a\u003E\u003Cspan style=\u0022color:#646363;\u0022\u003E | Tel: +49 2405 408 55-0 | Wilke Technology GmbH | Aachen | Germany\u0026nbsp;\u003C\/span\u003E\u003C\/p\u003E","template_id":"14","order":1,"status":1,"created_at":"2023-05-12T12:07:42.000000Z","updated_at":"2023-05-12T12:08:33.000000Z"}];

    var hide = function(event) {
        aside.classList.remove('show-aside');
    };

    menuBtn.addEventListener('click', () => {
        if (aside.classList.contains('show-aside') && aside.classList.contains('animate-aside')) {
            aside.classList.remove('animate-aside');
            aside.addEventListener('transitionend', hide, {
                once: true
            });
            toggleScrolling(0)
        } else if (aside.classList.contains('show-aside') && !aside.classList.contains('animate-aside')) {
            aside.classList.add('animate-aside');
            aside.removeEventListener('transitionend', hide);
            toggleScrolling(1)
        } else {
            aside.classList.add('show-aside');
            setTimeout(function() {
                aside.classList.add('animate-aside');
            }, 20);
            toggleScrolling(1)
        }
    })


    window.onclick = function(event) {
        if (aside.classList.contains('show-aside')) {
            let menuParent = event.target.closest('aside');
            if (aside.classList.contains('animate-aside') &&
                (menuParent != aside || event.target.closest('.nav-links') == navLinks ) &&
                 event.target.closest('.sticky-header') != stickyHeader) {
                aside.classList.remove('animate-aside');
                aside.addEventListener('transitionend', hide, {
                    once: true
                });
                toggleScrolling(0)
            }
        }
    }

    function toggleScrolling(state) {
        if (contentHolder) {
            if (state === 1) {
                contentHolder.classList.add("fixed-position");
            } else {
                contentHolder.classList.remove("fixed-position");
            }
        } else {
            if (state === 1) {
                document.body.classList.add("fixed-position");
            } else {
                document.body.classList.remove("fixed-position");
            }
        }
    }

    function ucwords (str) {
        return (str + '').replace(/^([a-z])|\s+([a-z])/g, function ($1) {
            return $1.toUpperCase();
        });
    }

    function setCurrentTopic() {
        var current = "";
        for (let i = 0; i < containers.length; i++) {
            section = containers[i];
            const sectionBottom = section.getBoundingClientRect().bottom;
            const sectionTop = section.getBoundingClientRect().top;
            if ((5.0 * fontSize) < sectionBottom &&
                (7.0 * fontSize) > sectionTop) {
                current = section.querySelector("a").getAttribute("id");
                break;
            }

        }
        for (var i = 0; i < items.length; i++) {
            if (items[i].classList.contains(current)) {
                items[i].classList.add("active");
				var json = JSON.parse(topics.find(o => o.id === parseInt(items[i].id)).html_body);
                var results = json.blocks.filter(t=>t.type ==='header');
				subStr = ''
                for(let i = 0; i < results.length; i++) {
                let hd = results[i];
                subStr = subStr + "<li style='list-style: circle'><a style='font-size: 0.75em; height: 1.5rem;' href='#"+ucwords(hd.data.text).replace(/ /g,'')+"'>"+hd.data.text+'</a></li>'
                }
                subpar = items[i].closest(".parent")
                subpar.querySelector('.submenu').innerHTML = subStr;
            } else {
				subpar = items[i].closest(".parent")
                subpar.querySelector('.submenu').innerHTML = ''
                items[i].classList.remove('active');
            }
        }
    }

    setCurrentTopic();
    window.onscroll = () => {
        setCurrentTopic()
    };
</script>
